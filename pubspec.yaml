name: stock_control_app
description: "A new Flutter project." 
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^13.0.0
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  dartz: ^0.10.1
  get_it: ^7.6.4
  http: ^1.1.0
  shared_preferences: ^2.2.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo-cayro.png"
  adaptive_icon_background: "#4F46E5" # Usa el color azul de tu app
  # adaptive_icon_foreground: "assets/images/logo-cayro.png"  # Opcional para Android 8+
  min_sdk_android: 21 # Para asegurar compatibilidad
